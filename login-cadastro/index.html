<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <img class="vetor-1" src="../assets/img/Vector 14.svg" alt="">
    <main>
        <h2 class="titulo">Faça seu login:</h2>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de E-mail:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha: </label>
                    <input type="password" class="form-control" id="senha">
                    <div id="senhaHelp" class="form-text"><p>Nunca compartilhe sua senha com ninguém.</p><a href="">Esqueci a senha.</a></div>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="cadastrar"><h2>Ainda não é aluno? </h2><br><a href="">Faça seu cadastro clicando aqui.</a></div>
            </form>
        </div>
    </main>
    <img class="vetor-2" src="../assets/img/Vector 15.svg" alt="">
</body>
</html>
